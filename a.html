<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            position: relative;
            width: 400px;
            height: 400px;
            background: yellow;
        }
        .box2{
            position: absolute;
            width: 400px;
            height: 200px;
            border-radius: 200px 200px 0 0 /  30px 30px 0 0 ;
            border: 1px solid black;
            z-index: -10;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
